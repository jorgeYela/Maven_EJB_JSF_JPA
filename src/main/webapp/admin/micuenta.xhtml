<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">


        <div class="breadcrumbs">
            <c:if test="#{!loginBean.userLogin().cambioPassword}">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Su contraseña es insegura</strong> Cambie su contraseña por defecto. visite
                    <h:link outcome="micuenta" >
                        aquí para cambiar su contraseña
                    </h:link>

                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </c:if>
            <div class="breadcrumbs-inner">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Empleados</h1>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="content">
            <div class="animated fadeIn">
                <p:messages class="w-100" id="messages" showDetail="true" showIcon="false" closable="true">
                    <p:autoUpdate />   
                </p:messages>
                <div class="row">

                    <div class="col-6">
                        <h:form>
                            <div class="card">
                                <div class="card-header">
                                    <strong>Mis</strong> Datos
                                </div>
                                <div class="card-body card-block">
                                    <div class="form-horizontal">
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label class=" form-control-label">Cedula</label></div>
                                            <div class="col-12 col-md-9">
                                                <h:inputText class="form-control" id="input-search"
                                                             value="#{usuarioBean.usuario.cedula}"
                                                             disabled="true"/>
                                                <span class="help-block">No se puede cambiar su cedula</span>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label class=" form-control-label">Correo</label></div>
                                            <div class="col-12 col-md-9">
                                                <h:inputText class="form-control" a:placeholder="Correo"
                                                             required="true"
                                                             requiredMessage="Campo requerido"
                                                             value="#{usuarioBean.usuario.correo}"/>

                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3"><label class=" form-control-label">Nombre</label></div>
                                            <div class="col-12 col-md-9">
                                                <h:inputText class="form-control" a:placeholder="nombre"
                                                             required="true"
                                                             requiredMessage="Campo requerido"
                                                             value="#{usuarioBean.usuario.nombre}"/>

                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col col-md-3"><label class=" form-control-label">Apellido</label></div>
                                            <div class="col-12 col-md-9">
                                                <h:inputText class="form-control" a:placeholder="Apellido"
                                                             required="true"
                                                             requiredMessage="Campo requerido"
                                                             value="#{usuarioBean.usuario.apellido}"/>

                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="card-footer">
                                    <h:commandButton class="btn btn-primary btn-sm" value="Guardar" action="#{usuarioBean.edit()}"/>
                                </div>
                            </div>
                        </h:form>
                    </div>

                    <div class="col-6">
                        <h:form>
                            <div class="card">
                                <div class="card-header">
                                    <strong>Cambiar</strong> Contraseña
                                </div>
                                <div class="card-body card-block">

                                    <div class="form-group">
                                        <label for="nf-email" class=" form-control-label">Contraseña anterior</label>
                                        <h:inputSecret class="form-control" a:placeholder="Contraseña antigua"
                                                       required="true"
                                                       requiredMessage="Campo requerido"
                                                       value="#{usuarioBean.oldPass}"/>    
                                        <span class="help-block">Introdusca su contraseña actual</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="nf-password" class=" form-control-label">Nueva Contraseña</label>
                                        <h:inputSecret class="form-control" a:placeholder="Contraseña Nueva"
                                                       required="true"
                                                       requiredMessage="Campo requerido"
                                                       value="#{usuarioBean.newPass}"/>
                                        <span class="help-block">Introdusca su nueva contraseña</span></div>

                                </div>
                                <div class="card-footer">
                                    <h:commandButton class="btn btn-primary btn-sm" value="Guardar" action="#{usuarioBean.cambiarPass()}"/>
                                </div>
                            </div>
                        </h:form>
                    </div><!-- .animated -->

                </div>  
            </div>
        </div>
    </ui:define>

</ui:composition>
